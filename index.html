<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot Web</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/home.css">
</head>
    <body>
    <!-- Chat Bar Block -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: white;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block" style="overflow: auto;">
                <!-- Message container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <!-- <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStartMessage" class="botText"><span>I welcome you, what do you wanna do?</span></p>
                            <p id="botStartMessage" class="botText"><span></span></p>
                        </div> -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStartMessage" class="botText"><span>I welcome you, what do you wanna do?</span></p>
                            <!-- <p id="botStartMessage" class="botText"><span></span></p> -->
                        </div>

                        <!-- Input -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input type="text" id="textInput" class="input-box" name="msg" placeholder="Tap 'Enter' to send a message" onkeydown="handleKeyDown(event)">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icons" style="color: crimson; cursor: pointer;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                                <i id="chat-icons" style="color: #333; cursor: pointer;" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./static/scripts/chat.js"></script>
    <script src="./static/scripts/responses.js"></script>
</html>
